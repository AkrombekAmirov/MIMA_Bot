<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Natijalari</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const USER_ID = parseInt(new URLSearchParams(window.location.search).get("user_id"));
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen py-12 px-4">

  <div class="max-w-6xl mx-auto bg-white p-8 rounded-3xl shadow-2xl">

    <!-- LOGO VA AKADEMIYA NOMI -->
    <div class="flex items-center gap-4 mb-6">
      <div class="w-20 h-20 rounded-full overflow-hidden shadow-md border-2 border-indigo-200">
        <img src="/static/logo.jpg" alt="Akademiya" class="object-cover w-full h-full" />
      </div>
      <div class="leading-tight">
        <h1 class="text-2xl md:text-3xl font-extrabold text-indigo-700">
          <span class="block">Mehnat va ijtimoiy</span>
          <span class="block text-indigo-500 tracking-wide">munosabatlar akademiyasi</span>
        </h1>
      </div>
    </div>

    <!-- USER ISM-FAMILIYA ELITA DIZAYNI -->
    <div class="text-center my-6">
      <div id="user-name" class="inline-block bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white px-6 py-3 rounded-full shadow-lg text-xl md:text-2xl font-bold tracking-wide">
        <!-- JS orqali ism-familiya qo‘shiladi -->
      </div>
    </div>

    <!-- YAKUNIY TEST NATIJALARI -->
    <h2 class="text-3xl md:text-4xl font-bold text-center text-indigo-700 mb-6">📊 Yakuniy Test Natijalari</h2>

    <!-- BLOK NATIJALARI -->
    <div id="summary-results" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <!-- UMUMIY BALL -->
    <div class="mt-12 text-center border-t pt-6">
      <h2 class="text-2xl font-semibold text-gray-700">🏁 Umumiy Ball</h2>
      <p id="total-score" class="text-4xl text-green-700 font-extrabold mt-2"></p>
    </div>

    <!-- ORQAGA QAYTISH -->
    <div class="mt-8 text-center">
      <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl text-lg font-semibold transition">
        🔄 Bosh sahifaga qaytish
      </a>
    </div>

  </div>

  <!-- JS ulanishi -->
  <script src="/static/summary.js"></script>
</body>
</html>
