<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabriklaymiz!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const USER_ID = parseInt(new URLSearchParams(window.location.search).get("user_id"));
  </script>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-100 to-green-200 min-h-screen py-12 px-4">

  <div class="max-w-6xl mx-auto bg-white p-10 rounded-3xl shadow-2xl border-4 border-green-300">

    <!-- LOGO & AKADEMIYA NOMI -->
    <div class="flex items-center gap-4 mb-6">
      <div class="w-20 h-20 rounded-full overflow-hidden shadow-md border-2 border-green-400">
        <img src="/static/logo.jpg" alt="Akademiya" class="object-cover w-full h-full" />
      </div>
      <div class="leading-tight">
        <h1 class="text-2xl md:text-3xl font-extrabold text-green-700">
          <span class="block">Mehnat va ijtimoiy</span>
          <span class="block text-green-500 tracking-wide">munosabatlar akademiyasi</span>
        </h1>
      </div>
    </div>

    <!-- ISM + TAVSIYA + YO'NALISH -->
    <div class="text-center my-8">
      <div id="user-name" class="text-3xl md:text-4xl font-extrabold text-green-800"></div>
      <div id="success-message" class="mt-2 text-green-600 font-semibold text-lg md:text-xl">
        ✅ Siz talabalikka tavsiya etildingiz!
      </div>
      <div id="user-direction" class="mt-1 text-green-700 text-lg font-medium italic"></div>
    </div>

    <!-- YAKUNIY TEST NATIJALARI -->
    <h2 class="text-3xl md:text-4xl font-bold text-center text-green-800 mb-6">📊 Yakuniy Test Natijalari</h2>
    <div id="summary-results" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

    <!-- UMUMIY BALL -->
    <div class="mt-12 text-center border-t pt-6">
      <h2 class="text-2xl font-semibold text-green-700">🏁 Umumiy Ball</h2>
      <p id="total-score" class="text-5xl text-green-900 font-extrabold mt-2"></p>
    </div>

    <!-- QAYTISH -->
    <div class="mt-10 text-center">
      <a href="/" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl text-lg font-semibold transition">
        🔄 Bosh sahifaga qaytish
      </a>
    </div>

  </div>

  <!-- JS -->
  <script src="/static/summary.js"></script>
</body>
</html>
