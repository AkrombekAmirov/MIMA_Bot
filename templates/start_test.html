    body {
      background: linear-gradient(135deg, #c3ecf5, #eff1f3);

    .glass-card {
      background: rgba(255, 255, 255, 0.7);

      animation: fadeInUp 0.7s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .highlight {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        color: #4f46e5;
      }
      50% {
        color: #10b981;
      }
    }
  </style>
