<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Passport tekshirish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Spinner -->
  <div id="spinner" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Main Container -->
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Passport seriyani kiriting</h1>

    <form id="passport-form" class="space-y-4">
      <div>
        <label for="passport" class="block text-gray-700 mb-2">Passport seriya va raqam:</label>
        <input
          type="text"
          id="passport"
          name="passport"
          placeholder="AA1234567"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
          maxlength="9"
          minlength="9"
          pattern="[A-Z]{2}[0-9]{7}"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Tekshirish
      </button>
    </form>

  </div>

  <script src="/static/passport.js"></script>

</body>
</html>
